<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      .block {
        background-color: orangered
      }

      .redirect {
        background-color: yellow;
      }

      table {
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
        border: 1px solid black;
      }

      thead th:nth-child(1) {
        width: 2%;
      }

      thead th:nth-child(2) {
        width: 5%;
      }

      thead th:nth-child(3) {
        width: 13%;
      }

      thead th:nth-child(4) {
        width: 12%;
      }

      thead th:nth-child(5) {
        width: 20%;
      }

      thead th:nth-child(6) {
        width: 5%;
      }
      thead th:nth-child(7) {
        width: 43%;
      }

      th, td {
        padding: 5px;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="header">
        <button id="clear">Clear</button>
        <button id="refresh">Refresh page</button>
        <span>|</span>
        <button id="protection">Protection: ??</button>
        <button id="canvas">Canvas: ??</button>
        <button id="audio">Audio: ??</button>
        <label for="tds">Blocklist: </label>
        <select name="tds" id="tds">
            <option value="live">Live</option>
            <option value="next">Next</option>
            <option value="beta">Beta</option>
        </select>
    </div>
    <table>
      <thead>
        <tr>
            <th></th>
            <th>Action</th>
            <th>Reason</th>
            <th>Domain</th>
            <th>Rule</th>
            <th>Exception</th>
            <th>URL</th>
        </tr>
      </thead>
      <tbody id="request-table"></tbody>
    </table>
    <script src="/public/js/devtools-panel.js"></script>
  </body>
</html>
